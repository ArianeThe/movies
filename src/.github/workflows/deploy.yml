name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ou 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build Spring Boot Project
      run: mvn clean package

    - name: Create publish directory
      run: mkdir -p ./target/classes/templates/pages

    - name: Verify index.html presence
      run: |
        cp index.html ./target/classes/templates/pages/
        ls ./target/classes/templates/pages/ # Liste les fichiers pour vérifier que index.html est là

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/classes/templates/pages
        publish_branch: master
